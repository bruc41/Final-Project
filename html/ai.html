        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"

    <!-- Page Container -->
    <div style="margin-left: 260px; padding: 40px;">

        <h1 style="font-size: 3rem; text-align:center; animation: fadeIn 1.5s;">
            üèùÔ∏è Island AI Fun Zone üèÑ‚Äç‚ôÇÔ∏è
        </h1>
        <p style="text-align:center; margin-top:-10px;">
            Play games & generate jokes + riddles ‚Äî AI-powered & beach-themed.
        </p>

        <style>
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .game-box {
                background: rgba(255, 255, 255, 0.15);
                padding: 25px;
                border-radius: 20px;
                width: 90%;
                max-width: 600px;
                margin: 30px auto;
                backdrop-filter: blur(8px);
                box-shadow: 0 0 18px rgba(0,0,0,0.3);
                animation: fadeInUp 1s ease;
                text-align: center;
            }

            #wordDisplay {
                font-size: 2.5rem;
                letter-spacing: 14px;
                margin: 20px 0;
            }

            input {
                padding: 12px;
                border-radius: 10px;
                border: none;
                width: 70px;
                font-size: 1.8rem;
                text-align: center;
            }

            button {
                margin-top: 15px;
                padding: 12px 28px;
                border: none;
                border-radius: 12px;
                background: #ffdd55;
                color: black;
                font-weight: bold;
                cursor: pointer;
                transition: 0.25s;
                font-size: 1.1rem;
            }

            button:hover {
                background: #fff3a0;
                transform: scale(1.06);
            }

            .ai-output {
                min-height: 40px;
                margin-top: 10px;
                font-size: 1.2rem;
            }

            .fade {
                animation: fadeIn 0.8s ease;
            }
        </style>

        <!-- Word Guessing Game -->
        <div class="game-box">
            <h2>üåä Word Guessing Game</h2>
            <div id="wordDisplay">_ _ _ _</div>

            <input type="text" id="guessInput" maxlength="1" placeholder="A-Z">
            <br>
            <button onclick="guessLetter()">Guess Letter</button>

            <p id="message"></p>
            <button id="restart" onclick="startGame()" style="display:none;">Play Again</button>
        </div>

        <!-- AI Riddle Generator -->
        <div class="game-box">
            <h2>ü™Ñ AI-Generated Riddles</h2>
            <button onclick="generateRiddle()">Generate Riddle</button>
            <p class="ai-output" id="riddleOutput"></p>
        </div>

        <!-- AI Joke Generator -->
        <div class="game-box">
            <h2>üòÇ AI-Generated Jokes</h2>
            <button onclick="generateJoke()">Generate Joke</button>
            <p class="ai-output" id="jokeOutput"></p>
        </div>

    </div>

    <!-- JavaScript -->
    <script>
        /* ---------------- WORD GUESS GAME ---------------- */
        const words = [
            "wave", "ocean", "island", "reef", "pounders",
            "pipeline", "barrel", "shorebreak", "tide",
            "sand", "boogie", "sunset", "aloha"
        ];

        let secretWord = "";
        let displayWord = [];
        let guessedLetters = [];

        function startGame() {
            secretWord = words[Math.floor(Math.random() * words.length)];
            displayWord = Array(secretWord.length).fill("_");
            guessedLetters = [];

            document.getElementById("wordDisplay").textContent = displayWord.join(" ");
            document.getElementById("message").textContent = "";
            document.getElementById("restart").style.display = "none";
        }

        function guessLetter() {
            const input = document.getElementById("guessInput");
            const letter = input.value.toLowerCase();
            input.value = "";

            if (!letter.match(/[a-z]/)) {
                showMessage("Please enter a valid letter.");
                return;
            }

            if (guessedLetters.includes(letter)) {
                showMessage("You already guessed that letter!");
                return;
            }

            guessedLetters.push(letter);

            if (secretWord.includes(letter)) {
                for (let i = 0; i < secretWord.length; i++) {
                    if (secretWord[i] === letter) {
                        displayWord[i] = letter;
                    }
                }
                showMessage("üåä Nice! You found a letter!");
            } else {
                showMessage("üòÖ Nope! Try again.");
            }

            document.getElementById("wordDisplay").textContent = displayWord.join(" ");

            if (!displayWord.includes("_")) {
                showMessage("üèÑ You Win! The word was '" + secretWord + "'!");
                document.getElementById("restart").style.display = "inline-block";
            }
        }

        function showMessage(msg) {
            const el = document.getElementById("message");
            el.textContent = msg;
            el.classList.add("fade");
            setTimeout(() => el.classList.remove("fade"), 600);
        }

        startGame();

        /* ---------------- RIDDLES ---------------- */
        const riddles = [
            "I crash but never fall, I roar but never speak. What am I? (A wave) üåä",
            "I have a bed but never sleep ‚Äî the ocean!",
            "I flow but never run ‚Äî a tide!",
            "I hide treasure in my chest but never lock it ‚Äî a beach!",
            "What has islands but no people? A map!"
        ];

        function generateRiddle() {
            const r = riddles[Math.floor(Math.random() * riddles.length)];
            const out = document.getElementById("riddleOutput");
            out.textContent = r;
            out.classList.add("fade");
            setTimeout(() => out.classList.remove("fade"), 600);
        }

        /* ---------------- JOKES ---------------- */
        const jokes = [
            "Why did the ocean break up with the beach? It needed space.",
            "Why do waves never get tired? They‚Äôre always crashing.",
            "What do surfers eat before competing? *Nothing ‚Äî they just gnaw-seas!*",
            "Why did the fish blush? It saw the ocean‚Äôs bottom!",
            "Why did the surfer bring a ladder? For higher waves!"
        ];

        function generateJoke() {
            const j = jokes[Math.floor(Math.random() * jokes.length)];
            const out = document.getElementById("jokeOutput");
            out.textContent = j;
            out.classList.add("fade");
            setTimeout(() => out.classList.remove("fade"), 600);
        }

    </script>

</body>
</html>
